<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Animated Navigation</title>
</head>
<body>
    <div class="wrapper active-element">
        <header class="header">
        <nav>
            <div class="nav-container active-element">
                <h1 class="Logo"><a href="#">Logo</a></h1>
                <div class="menu-toggle active-element" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="main-nav-list active-element">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        </header>
        <main class="main-container active-element">
            <h2>Navigate</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                 Beatae illo sint deserunt nostrum quo autem ipsam non,
                  labore ratione voluptates eligendi in quis quibusdam inventore
                   aperiam cupiditate error quidem nemo.</p>
        </main>
        <footer class="main-footer active-element">
            <span class="Greetings">Hope you liked it</span>
        </footer>
    </div>
    <script src="nav.js"></script>
</body>
</html>
